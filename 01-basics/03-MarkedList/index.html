<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="/assets/styles/index.css" />
  <title>MarkedList</title>
  <style>
    .marked {
      color: #efc14e;
    }
  </style>
</head>
<body>
<div id="app" style="margin-top: 2rem">
  <div class="container">
    <div class="form-group">
      <input v-model="search" type="search" />
    </div>
    <ul>
      <li
        :class="{
        marked: item.checked,
        markedRandom: Math.random() < 0.1
      }" v-for="item in filteredEmails">{{ item.email }}
      </li>
    </ul>
  </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
